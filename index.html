<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FCT-IRS</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
    <img src="logo.jpeg" alt="my logo" width="150">
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">E-Services</a></li>
        <li><a href="#">FAQs</a></li>
        <li><a href="#" class="highlight">Sign Up</a></li>
        <li><button class="btn sign">Sign</button></li>
        <li><button class="btn register">Register</button></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="overlay">
      <h1>Smart Tax for a<br>Smarter FCT</h1>
      <div class="search-bar">
        <input type="text" placeholder="Verify your invoice, eTCC, PAYE, and Receipt">
        <button>Search</button>
      </div>
    </div>
  </section>

  <section class="categories">
    <h2>Top Categories</h2>
    <div class="icons">
      <a href="#" class="category">
        <i class="fas fa-certificate"></i>

      <a href="#" class="category">
        <i class="fas fa-money-bill-wave"></i>
        <span>PAYE</span>
      </a>
      <a href="#" class="category active">
        <i class="fas fa-file-invoice-dollar"></i>

      </a>
      <a href="#" class="category">
        <i class="fas fa-id-card"></i>

      </a>
      <a href="#" class="category">
        <i class="fas fa-file-alt"></i>

      </a>
      <a href="#" class="category">
        <i class="fas fa-calculator"></i>
        <span>Presumptive Tax</span>
      </a>
      <a href="#" class="category">
        <i class="fas fa-chart-line"></i>
        <span>Direct Assessment</span>
      </a>
      <a href="#" class="category">
        <i class="fas fa-hand-holding-usd"></i>
        <span>Withholding Tax</span>
      </a>
      <a href="#" class="category">
        <i class="fas fa-graduation-cap"></i>
        <span>Education</span>
      </a>
      <a href="#" class="category">
        <i class="fas fa-landmark"></i>
        <span>MDA</span>
      </a>
    </div>
  </section>
